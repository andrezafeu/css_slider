<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<!-- Start navigation -->
		<header>
			<!-- The "for" attribute links the label to the input -->
			<label for="slide-1-trigger">Slide One</label>
			<label for="slide-2-trigger">Slide Two</label>
			<label for="slide-3-trigger">Slide Three</label>
			<label for="slide-4-trigger">Slide Four</label>
		</header>
		<!-- End navigation -->
		<input id="slide-1-trigger" type="radio" name="slides" checked>
		<section class="slide slide-1">
			<h1>Headline One</h1>
		</section>
		<input id="slide-2-trigger" type="radio" name="slides">
		<section class="slide slide-2">
			<h1>Headline Two</h1>
		</section>
		<input id="slide-3-trigger" type="radio" name="slides">
		<section class="slide slide-3">
			<h1>Headline Three</h1>
		</section>
		<input id="slide-4-trigger" type="radio" name="slides">
		<section class="slide slide-4">
			<h1>Headline Four</h1>
		</section>

	</div>
</body>
</html>
